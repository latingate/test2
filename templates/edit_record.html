{% extends "base_template.html" %}

{% set title = 'edit record' %}
{% set page_header = 'edit record id ' + user_id %}

{% block head_contents %}
{% endblock %}

{% block contents %}
    {{ user.first_name }} {{ user.last_name }}
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form id="edit_record" action="/update_record" method="POST">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="first_name" class="form-control" name="first_name" id="first_name" value="{{ user.first_name }}">
                        <br/>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="last_name" class="form-control" name="last_name"  id="last_name" value="{{ user.last_name }}">
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock contents %}
